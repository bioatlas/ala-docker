grails.serverURL=https://api.biodiversitydata.se
serverURL=https://api.biodiversitydata.se
serverName=https://api.biodiversitydata.se

# CAS Config
security.cas.casServerName=https://auth.biodiversitydata.se
security.cas.uriFilterPattern=/admin/.*
security.cas.uriExclusionFilterPattern=/images.*,/css.*,/js.*,/less.*
security.cas.authenticateOnlyIfLoggedInPattern=/,/apps,/category
security.cas.appServerName=https://api.biodiversitydata.se
security.cas.casServerUrlPrefix=https://auth.biodiversitydata.se/cas
security.cas.loginUrl=https://auth.biodiversitydata.se/cas/login
security.cas.logoutUrl=https://auth.biodiversitydata.se/cas/logout
security.auth.admin_role: ROLE_ADMIN
security.cas.contextPath=
security.cas.gateway=false
security.cas.bypass=false

# Datasource configuration
dataSource.driverClassName=com.mysql.jdbc.Driver
dataSource.url=jdbc:mysql://mysqldbapi:3306/$MYSQL_DATABASE?autoReconnect=true&connectTimeout=0&useSSL=false
dataSource.username=$MYSQL_USER
dataSource.password=$MYSQL_PASSWORD

grails.mail.host=
grails.mail.disabled=true

# Header and footer
headerAndFooter.baseURL=https://static.biodiversitydata.se
headerAndFooter.version=2
ala.baseURL=https://biodiversitydata.se
bie.baseURL=https://species.biodiversitydata.se
bie.searchPath=/search

# Skin and layout
skin.layout=main
skin.fluidLayout=false
skin.orgNameLong=Swedish Biodiversity Data Infrastructure
skin.orgNameShort=SBDI
skin.favicon=https://static.biodiversitydata.se/favicon.ico
skin.homeUrl=https://tools.biodiversitydata.se

skin.attribution=
skin.useAlaBie=false
skin.useAlaSpatialPortal=false
skin.useAlaImageService=false
