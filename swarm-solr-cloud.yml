volumes:
  data_zookeeper1:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=beta.bioatlas.se,rw
      device: ":/mnt/extvol/nfs/data/zookeeper1"
  data_zookeeperlog1:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=beta.bioatlas.se,rw
      device: ":/mnt/extvol/nfs/data/zookeeperlog1"
  data_zookeeper2:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=beta.bioatlas.se,rw
      device: ":/mnt/extvol/nfs/data/zookeeper2"
  data_zookeeperlog2:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=beta.bioatlas.se,rw
      device: ":/mnt/extvol/nfs/data/zookeeperlog2"
  data_solr1:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/mnt/data/data_solr/solr1"
  data_solr2:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/mnt/data/data_solr/solr2"
  data_solr3:
