version: '3.7'

networks:
  basnet:
    external: true

services:

  zookeeper1:
    image: zookeeper:3.4.14
    restart: always
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888 server.2=zookeeper2:2888:3888
    volumes:
      - data_zookeeper1:/data
      - data_zookeeperlog1:/datalog
    networks:
      - basnet
    ports:
      - target: 2181
        published: 2181
        protocol: tcp
        mode: host
      - target: 2888
        published: 2888
        protocol: tcp
        mode: host
      - target: 3888
        published: 3888
        protocol: tcp
        mode: host
    deploy:
      placement:
        constraints: [node.hostname == solr-1]

  zookeeper2:
    image: zookeeper:3.4.14
    restart: always
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zookeeper1:2888:3888 server.2=0.0.0.0:2888:3888
    volumes:
      - data_zookeeper2:/data
      - data_zookeeperlog2:/datalog
    networks:
      - basnet
    ports:
      - target: 2181
        published: 2181
        protocol: tcp
        mode: host
      - target: 2888
        published: 2888
        protocol: tcp
        mode: host
      - target: 3888
        published: 3888
        protocol: tcp
        mode: host
    deploy:
      placement:
        constraints: [node.hostname == solr-2]

  solr1:
    image: bioatlas/ala-solrcloud:v0.1
    restart: always
    environment:
      SOLR_HEAP: 8g
      ZK_HOST: zookeeper1:2181
      SOLR_HOST: solr1
      SOLR_OPTS: -Dlog4j2.formatMsgNoLookups=true
    volumes:
      - data_solr1:/opt/solr
    networks:
      - basnet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == solr-1]

  solr2:
    image: bioatlas/ala-solrcloud:v0.1
    restart: always
    environment:
      SOLR_HEAP: 8g
      ZK_HOST: zookeeper2:2181
      SOLR_HOST: solr2
      SOLR_OPTS: -Dlog4j2.formatMsgNoLookups=true
    volumes:
      - data_solr2:/opt/solr
    networks:
      - basnet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == solr-2]

  solr3:
    image: bioatlas/ala-solrcloud:v0.1
    restart: always
    environment:
      SOLR_HEAP: 8g
      ZK_HOST: zookeeper1:2181
      SOLR_HOST: solr3
      SOLR_OPTS: -Dlog4j2.formatMsgNoLookups=true
    volumes:
      - data_solr3:/opt/solr
    networks:
      - basnet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == solr-1]

  solr4:
    image: bioatlas/ala-solrcloud:v0.1
    restart: always
    environment:
      SOLR_HEAP: 8g
      ZK_HOST: zookeeper2:2181
      SOLR_HOST: solr4
      SOLR_OPTS: -Dlog4j2.formatMsgNoLookups=true
    volumes:
      - data_solr4:/opt/solr
    networks:
      - basnet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == solr-2]

